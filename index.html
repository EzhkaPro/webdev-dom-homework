<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <div class="login-page" id="loading-comment">Подождие, комментарии загружаются...</div>

    <ul id="list" class="comments">
      <!--список в renderComments-->
    </ul>
    <div class="login-page">Чтобы добавить комментарий,
      <a href="#" id="link-login-page" class="link-login-page login-page">авторизуйтесь</a>
    </div>
    <div class="login-page" id="comment-hover">Комментарий добавляется...</div>
    <div class="add-form" id="add-form-disable">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" value="" readonly />
      <textarea id="comment-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4" value="" ></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button" data-index="${index}"> Написать</button>
      </div>
    </div>  
    <div id="app"></div>
  </div>
</body>
<script type="module" src="./main.js"></script>

</html>
