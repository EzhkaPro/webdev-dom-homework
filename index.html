<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button" disabled>Написать</button>
      </div>
    </div>
  </div>
</body>

<style>
  .error {
    background-color: #e4b7e1;
  }

  .active {
    background-image: url("data:image/svg+xml,%3Csvg width='22' height='20' viewBox='0 0 22 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15.95 0C14.036 0 12.199 0.882834 11 2.26703C9.801 0.882834 7.964 0 6.05 0C2.662 0 0 2.6267 0 5.99455C0 10.1035 3.74 13.4714 9.405 18.5613L11 20L12.595 18.5613C18.26 13.4714 22 10.1035 22 5.99455C22 2.6267 19.338 0 15.95 0Z' fill='%23BCEC30'/%3E%3C/svg%3E");
  }
</style>


<script>

  const buttonElement = document.getElementById('add-button');
  const listElement = document.getElementById('list');
  const nameInputElement = document.getElementById('name-input');
  const commentTextElement = document.getElementById('comment-text');
  const currentDate = new Date();
  const optins = { year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric' };

  const commentElements = document.querySelectorAll(".comment");

  //кнопка Написать тухнет 
  const disableButton = () => {
    if (nameInputElement.value && commentTextElement.value) {
      buttonElement.disabled = false;
    } else {
      buttonElement.disabled = true;
    }
  };
  nameInputElement.addEventListener("input", disableButton);
  commentTextElement.addEventListener("input", disableButton);



  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      like: 3,
      isLiked: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      like: 75,
      isLiked: false,
    }
  ];

  console.log(comments);
  // Добавляет обработчики кликов ко всем элементам с классом comment
  const initEventListeners = () => {
    // Находит все элементы с классом comment в разметке
    const commentElements = document.querySelectorAll(".comment");

    // Цикл for проходит по каждому элементу в списке
    for (const commentElement of commentElements) {
      // Добавляет обработчик клика на конкретный элемент в списке
      commentElement.addEventListener("click", () => {
        console.log(commentElement.dataset.name);
      });
    }
  };

  /*
  //кнопка с полем ввода изменить комментарий
 
  const changeButtonElementsFunc = () => {
     const changeButtonElements = document.querySelectorAll(".edit-form-button");
     for (const changeButtonElement of changeButtonElements) {
       changeButtonElement.addEventListener("click", () => {
 
       });  
     }
   }
 */


  // кнопка лайк с подсчетом
  const initLikeButtonsListeners = () => {
    const likeButtonsElements = document.querySelectorAll('.like-button');//кнопка
    const iconButtonsElements = document.querySelectorAll('.likes-counter');// счет лайков

    for (const likeButtonsElement of likeButtonsElements) {
      likeButtonsElement.addEventListener("click", () => {
        const index = likeButtonsElement.dataset.index;
        if (comments[index].isLiked === false) {
          comments[index].isLiked = true;
          comments[index].like += 1;
        } else {
          comments[index].isLiked = false;
          comments[index].like -= 1;
        }
        console.log(comments[index].isLiked);
        console.log(comments[index].like);

        renderComments()
      });
    }
  };

  const renderComments = () => {
    const commentsHtml = comments
      .map((comment, index) => {
        return `<li class="comment" data-name="${comment.name}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${currentDate.toLocaleDateString('ru-RU', optins)}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
              </div>
              <button class="edit-form-button"> Изменить </button>
          </div>         
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.like}</span>
              <button data-index="${index}" class="like-button ${(comment.isLiked) ? "active":""}" ></button>
            </div>
          </div>
        </li>`;
      })
      .join("");

    listElement.innerHTML = commentsHtml;

    initEventListeners();
    initLikeButtonsListeners();
  };

  renderComments();


  //красит поля если пустые
  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error");
    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return
    };
    commentTextElement.classList.remove("error");
    if (commentTextElement.value === "") {
      commentTextElement.classList.add("error");
      return
    };

    comments.push({
      name: nameInputElement.value,
      date: currentDate.toLocaleDateString('ru-RU', optins),
      text: commentTextElement.value,
      like: 0,
      isLiked: false
    });

    renderComments();

    nameInputElement.value = "";
    commentTextElement.value = "";
  });

</script>

</html>
